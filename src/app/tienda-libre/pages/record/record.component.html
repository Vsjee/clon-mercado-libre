<section class="record">
  <div class="record__del">
    <h1 class="del__title">Historial</h1>
    <button class="del__btn" (click)="removeRecords()">
      <picture class="btn__pic">
        <img
          src="../../../../assets/icons/delete.svg"
          alt=""
          class="pic__btn"
        />
      </picture>
    </button>
  </div>

  <!-- here items -->
  <app-record-item
    *ngFor="let record of recordList"
    [record]="record"
  ></app-record-item>
</section>
