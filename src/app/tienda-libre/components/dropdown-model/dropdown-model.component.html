<div class="drop">
  <div class="drop__name">
    <img [src]="info.image" [alt]="info.title" class="drop__img" />
    <span class="drop__title">Model: {{ info.title }}</span>
  </div>
  <img
    src="../../../../assets/icons/chevron-down.svg"
    alt="Chevron Down"
    class="drop__arrowDown"
  />
</div>
